name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install --no-audit --no-fund

      - name: Run root tests (skip placeholder)
        run: npm test || echo "Root tests skipped"

      - name: Install weather-app dependencies
        working-directory: weather-app
        run: npm install --no-audit --no-fund

      - name: Run weather-app tests (none configured)
        working-directory: weather-app
        run: npm test -- --watchAll=false || echo "No tests configured"

      - name: Build weather-app
        working-directory: weather-app
        run: npm run build
